name: Compliance

#on: pull_request
on: push # only for testing this workflow avoiding a pull-request

jobs:
    compliance-job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout the code
          uses: actions/checkout@v2
#         with:
#           ref: ${{ github.event.pull_request.head.sha }}
#           fetch-depth: 0
        - name: cache-pip
          uses: actions/cache@v1
          with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-doc-pip
        - name: Install python dependencies
          run: |
            pip3 install setuptools
            pip3 install junitparser==1.6.3 gitpython
        - name: Execute compliance tests
          continue-on-error: true
          id: compliance
          env:
#           BASE_REF: ${{ github.base_ref }}
            BASE_REF: ${{ github.head_ref }} # only for testing this workflow avoiding a pull-request
          run: |
            ./tools/ci/check-compliance.py -c origin/${BASE_REF} -t Uncrustify -t Identity
        - name: Upload results
          uses: actions/upload-artifact@master
          with:
            name: compliance.xml
            path: compliance.xml

        - name: Check analysis result
          run: |
            if [ ! -s "compliance.xml" ]; then
                exit 1;
            fi

            for file in Uncrustify.txt Identity.txt; do
                if [ -s $file ]; then
                    errors = $(cat $file)
                    errors = "${errors//'%'/'%25'}"
                    errors = "${errors//$'\n'/'%0A'}"
                    errors = "${errors//$'\r'/'%0D'}"
                    echo "::error file=${file}::$errors"
                    exit = 1
                fi
            done

            if [ ${exit} == 1 ]; then
                exit 1;
            fi
